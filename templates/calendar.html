{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2><i class="fas fa-calendar"></i> Task Calendar Timeline</h2>
        <hr>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div id="calendarChart" style="height: 600px;"></div>
            </div>
        </div>
    </div>
</div>

<script>
    // Render calendar chart from Flask data
    const calendarChart = {{ calendar_chart|safe }};
    Plotly.newPlot('calendarChart', calendarChart.data, calendarChart.layout, {responsive: true});
</script>
{% endblock %}
